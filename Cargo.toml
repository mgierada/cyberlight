[package]
name = "rust_that_light"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.15.0"
reqwest = {version = "0.11.14", features = ["blocking", "json"]}
serde = {version = "1.0.154", features = ["derive"]}
serde_json = "1.0.94"
lazy_static = "1.4.0"

[dependencies.rocket]
version = "0.5.0-rc.1"
features = ["json"]

[[bin]]
name = "rust_that_light"
path = "src/main.rs"

