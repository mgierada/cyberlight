name: Refresh server

on:
  schedule:
    # - cron: "*/30 8-17 * * 1-5"
    - cron: "*/2 * * * *"
jobs:
  build:
    name: Trigger healthcheck endpoint
    runs-on: ubuntu-latest
    env:
      ROOT_URL: ${{ secrets.GOVEE_ROOT_URL }}
    steps:
      - name: send CURL request
        run: |
          echo "${{ secrets.GOVEE_ROOT_URL }}"
          echo "${{ secrets.GOVEE_ROOT_URL }}/healthcheck"
          curl "${{ secrets.GOVEE_ROOT_URL }}/healthcheck"
