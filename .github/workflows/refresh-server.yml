name: Refresh server

on:
  schedule:
    # - cron: "*/30 8-17 * * 1-5"
    - cron: "*/2 * * * *"
jobs:
  build:
    name: Trigger healthcheck endpoint
    runs-on: ubuntu-latest
    env:
      ROOT_URL: ${{ secrets.GOVEE_ROOT_URL }}
    steps:
      - name: send CURL request
        run: |
          echo "$ROOT_URL"
          echo "$ROOT_URL/healthcheck"
          curl $ROOT_URL/healthcheck
